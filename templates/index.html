{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatcar</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <div class="header">
      <h1><span>Australian Car Model Prediction</span> V0.1 </h1><br>
      
    </div>
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <p>Click to check supported<a href="https://s3.ap-southeast-2.amazonaws.com/www.shawnshen.com/carlist.txt" style="color: red;"> Car Models</a></p>
      <input
        class="custom-file-upload"
        type="file"
        accept="image"
        name="image"
        id="file"
      />
      <button class="compress_image" type="submit" id="submitBtn">
        Check Model
      </button>
      <div class="status">
        <p id="message">{{ message }}</p>
      </div>
      

    </form>

    <div class="wrapper">
      <img
        src="{% if image_url %}{{ image_url }}{% else %}{% static 'images/default.png' %}{% endif %}"
        alt="Compressed Image"
        width="400px"
      />

      <div class="info_container">
        <ul>
          <li>Name: <span class="name">{{ image.name }}</span></li>
          <li>Prediction: <span class="type">{{ prediction }}</span></li>
        </ul>
      </div>
    </div>

    <div class="header">
      <h4><span>Contact </span>Shawn, </h4>
      <h4>Sagar, </h4>
      <h4>Nishant, </h4>
      <h4>Yao, </h4>
      <h4>Moses</h4>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
